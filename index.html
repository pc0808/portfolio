.container {
  position: relative;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: -10%;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #111;
  display: inline-block;
}.container:hover .overlay {
  opacity: 0.8;
}
.contentType {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
  display: inline-block;
}
.codingContentType {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
  display: inline-block;
}
.tabStyle{
  border: 0;

  font-size: 20px;
  font-weight: bold;
  transition: 0.5s ease-out;
}
.tabContent{

}
#about{

}
.textStyle{
  color:#ddd;
}.textStyle:hover {cursor: cell;}
.aboutLink{
  padding-right: 10px;
  color: #444
}
.imageStyle{
  width:79%;
  border: solid 1px #444;
  background: #111;
  padding: 10%;
  opacity: 0.7
}
.imageStyle:hover{
  opacity:1.0
}
.content{
  display:none;
  overflow: hidden;
  column-count: 3;
  column-gap: 3%;
  transition: 1.0s ease-out;
  overflow: hidden;
  margin: 10% -25px 0;
  height:10%;
}.codingContent{
  display:none;
  overflow: hidden;

  height: 20px;

function openTab(tabName, elmnt, color) {
  var i, tabcontent, tablinks;

    x[i].style.display = "none";
    tablinks[i].style.border = "0";
  }
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(tabName).style.display = "block";
  elmnt.style.backgroundColor = color;
  elmnt.style.border = "solid 1px #444";
}
